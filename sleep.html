<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Bedtime</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #0e8dd6, #2a5298); 
            color: #fff; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }
        .container { 
            width: 360px; 
            padding: 30px; 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(8px); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h1 { 
            font-size: 2em; 
            margin-bottom: 15px; 
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
        }
        label, input, button { 
            font-size: 1.2em; 
            margin-top: 10px; 
            display: block; 
        }
        input { 
            padding: 12px; 
            border-radius: 30px; 
            border: none; 
            text-align: center; 
            font-size: 1.1em; 
            background: rgba(255, 255, 255, 0.2);
            color: white;
            width: 85%;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
        }
        button { 
            background: linear-gradient(45deg, #ff9800, #ff5722); 
            color: #fff; 
            border: none; 
            padding: 12px; 
            cursor: pointer; 
            border-radius: 30px; 
            font-size: 1.2em; 
            width: 85%;
            font-weight: bold;
        }
        button:hover { 
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.7);
        }
        #result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1> Sleep and Your Health</h1>
    <p> Sleep is a very important part of our health. Therefore, it should not be neglected.<br>
        Here, you can enter the time your alarm wakes you up, and our software will tell you the recommended times to go to bed.</p>
    <div class="container">
        <h1>üåô Calculate When to Sleep</h1>
        <label for="alarmTime">‚è∞ Enter Your Alarm Time:</label>
        <input type="time" id="alarmTime">
        <button onclick="calculateSleepTime()">üí§ Calculate</button>
        <div id="result"></div>
    </div>
    
    <script>
        function calculateSleepTime() {
            let alarmInput = document.getElementById("alarmTime").value;
            if (!alarmInput) {
                alert("‚ö†Ô∏è Please enter a valid time!");
                return;
            }
            
            let [hours, minutes] = alarmInput.split(":").map(Number);
            let alarmDate = new Date();
            alarmDate.setHours(hours);
            alarmDate.setMinutes(minutes);
            
            let sleepCycles = 6; 
            let cycleDuration = 90; 
            let fallAsleepTime = 15;
            
            let sleepTimes = [];
            for (let i = sleepCycles; i >= 4; i--) {
                let sleepTime = new Date(alarmDate.getTime() - (i * cycleDuration + fallAsleepTime) * 60000);
                let formattedTime = sleepTime.getHours().toString().padStart(2, '0') + ":" + sleepTime.getMinutes().toString().padStart(2, '0');
                sleepTimes.push(formattedTime);
            }
            
            document.getElementById("result").innerHTML = "Recommended bedtimes: <br>" + sleepTimes.join("<br>");
        }
    </script>
</body>
</html>
