<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor - Вход</title>
    <link rel="icon" href="images/favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Health Monitor</div>
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Потребителско име" required>
            <input type="password" id="password" name="password" placeholder="Парола" required>
            <a href= "/index.html">
            <button type="submit">Влез</button>
            </a>
            <p id="errorMessage" class="error"></p>
        </form>
        <a href="#">Нямате акаунт? Регистрирайте се</a>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");
            
            if (password.length < 6) {
                errorMessage.textContent = "Паролата трябва да бъде поне 6 символа!";
                return;
            }

            if (username === "" || password === "") {
                errorMessage.textContent = "Моля, попълнете всички полета!";
                return;
            }
            else {
                window.location.href="welcome.html";
            }
            
            
            // Пренасочване към друга страница
             // Създай този файл и напиши съдържанието му
        });
    </script>
</body>
</html>
