<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоята форма - HealthMonitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
            /* Добавяне на фоново изображение */
            background: linear-gradient(rgba(0, 123, 255, 0.6), rgba(0, 123, 255, 0.6)), 
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #fff; /* Промених цвета на бял за контраст с фона */
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); /* Добавих сянка за четимост */
        }

        .question {
            max-width: 900px;
            margin: 0 auto 50px;
            background: rgba(255, 255, 255, 0.95); /* Полупрозрачен фон за контраст */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .question h2 {
            font-size: 1.8em;
            color: #0056b3;
            margin-bottom: 25px;
            text-align: center;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .image-option {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-option img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .image-option img.selected {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .image-option:hover {
            transform: translateY(-5px);
        }

        .image-option p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #666;
            font-weight: 600;
        }

        button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 40px;
            background: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button a {
            text-decoration: none;
            color: #1a1a1a;
        }

        @media (max-width: 600px) {
            .question {
                padding: 20px;
            }

            .image-option img {
                width: 120px;
                height: 160px;
            }

            h1 {
                font-size: 2em;
            }

            .question h2 {
                font-size: 1.5em;
            }
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgb(0, 110, 255);
            padding: 10px 15px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .back-arrow:hover {
            background: rgba(3, 6, 134, 0.8);
        }
    </style>
</head>
<body>
    <h1>Разкажи ни за твоята форма</h1>
    <a href="javascript:history.back()" class="back-arrow">&#8592;</a>
    <h1>Tell Us About Your Fitness</h1>
    <div class="question">
        <h2>Как изглеждаш сега?</h2>
        <div class="options-container">
            <div class="image-option" onclick="selectImage(this, 'current')">
                <img src="slab chovek.png" alt="Слаб">
                <p>Слаб</p>
            </div>
            <div class="image-option" onclick="selectImage(this, 'current')">
                <img src="normalen chovek.png" alt="Нормален">
                <p>Нормален</p>
            </div>
            <div class="image-option" onclick="selectImage(this, 'current')">
                <img src="muskolest chovek.png" alt="Мускулeст">
                <p>Мускулeст</p>
            </div>
        </div>
    </div>

    <div class="question">
        <h2>Как искаш да изглеждаш?</h2>
        <div class="options-container">
            <div class="image-option" onclick="selectImage(this, 'goal')">
                <img src="slab chovek.png" alt="Слаб">
                <p>Слаб</p>
            </div>
            <div class="image-option" onclick="selectImage(this, 'goal')">
                <img src="muskolest chovek.png" alt="Мускулeст">
                <p>Мускулeст</p>
            </div>
            <div class="image-option" onclick="selectImage(this, 'goal')">
                <img src="normalen chovek.png" alt="Нормален">
                <p>Нормален</p>
            </div>
        </div>
    </div>

    <button onclick="submitSelection()"><a href="exersice page.html">Изпрати</a></button>

    <script>
        let currentSelected = null;
        let goalSelected = null;

        function selectImage(option, type) {
            const img = option.querySelector('img');
            if (type === 'current') {
                if (currentSelected) currentSelected.classList.remove('selected');
                currentSelected = img;
            } else {
                if (goalSelected) goalSelected.classList.remove('selected');
                goalSelected = img;
            }
            img.classList.add('selected');
        }

        function submitSelection() {
            if (!currentSelected || !goalSelected) {
                alert('Моля, избери и двете опции!');
            } else {
                console.log(`Сега: ${currentSelected.alt}\nЦел: ${goalSelected.alt}`);
                window.location.href = 'exersice page.html';
            }
        }
    </script>
</body>
</html>
