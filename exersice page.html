<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнения</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #a5bdd6;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1a3c8f;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 25px;
            padding: 0 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .exercise-card {
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(26, 60, 143, 0.1);
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Специфични фонове за всяка категория */
        .exercise-card[data-category="weightloss"] {
            background-image: url('https://images.theconversation.com/files/478906/original/file-20220812-22-plgtr.jpg?ixlib=rb-4.1.0&rect=0%2C20%2C6713%2C4451&q=45&auto=format&w=926&fit=clip');
        }

        .exercise-card[data-category="arms"] {
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/curls-64c7cd28772bb.jpg?resize=980:*');
        }

        .exercise-card[data-category="legs"] {
            background-image: url('https://zasporta.com/uploads/images/2021/03/image_750x_60636a08b56b2.jpg');
        }

        .exercise-card[data-category="back"] {
            background-image: url('https://hercules.bg/wp-content/uploads/2017/11/shutterstock_269153795-1.jpg');
        }

        .exercise-card[data-category="abs"] {
            background-image: url('https://spisanie.muscleandfitness.bg/wp-content/uploads/2016/02/12675207_10154480343425830_1127976597_o.jpg');
        }

        /* Позициониране на долните две карти */
        .exercise-card:nth-child(1) {
            grid-column: 1 / 2;
            grid-row: 1;
        }

        .exercise-card:nth-child(2) {
            grid-column: 2 / 3;
            grid-row: 1;
        }

        .exercise-card:nth-child(3) {
            grid-column: 3 / 4;
            grid-row: 1;
        }

        .exercise-card:nth-child(4) {
            grid-column: 1 / 3;
            grid-row: 2;
            width: 50%;
            margin: 0 auto;
        }

        .exercise-card:nth-child(5) {
            grid-column: 2 / 4;
            grid-row: 2;
            width: 50%;
            margin: 0 auto;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(26, 60, 143, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #1a3c8f;
            cursor: pointer;
            border: none;
            background: none;
        }

        .modal-title {
            color: #1a3c8f;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .exercise-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .exercise-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eef2ff;
            color: #2a5bd7;
            font-size: 16px;
        }

        .exercise-list li:last-child {
            border-bottom: none;
        }

        .exercise-list li:before {
            content: "✓ ";
            color: #1a3c8f;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .exercise-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .exercise-card:nth-child(1),
            .exercise-card:nth-child(2),
            .exercise-card:nth-child(3),
            .exercise-card:nth-child(4),
            .exercise-card:nth-child(5) {
                grid-column: auto;
                grid-row: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Категории Упражнения</h1>
    <div class="exercise-grid">
        <div class="exercise-card" data-category="weightloss">Отслабване</div>
        <div class="exercise-card" data-category="arms">Ръце</div>
        <div class="exercise-card" data-category="legs">Крака</div>
        <div class="exercise-card" data-category="back">Гръб</div>
        <div class="exercise-card" data-category="abs">Корем</div>
    </div>

    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <h2 class="modal-title"></h2>
            <ul class="exercise-list" id="exerciseList"></ul>
        </div>
    </div>

    <script>
        const exercises = {
            weightloss: [
                "Бягане на открито - 30 мин",
                "Скачане на въже - 15 мин",
                "Интервален HIIT - 20 мин",
                "Велоергометър - 40 мин"
            ],
            arms: [
                "Сгъване с дъмбели - 3х12",
                "Трицепс на скрипец - 3х10",
                "Лицеви опори - 3х15",
                "Странично разгъване - 3х12"
            ],
            legs: [
                "Клякания с тежест - 4х10",
                "Напади с дъмбели - 3х12",
                "Лег прес - 3х15",
                "Повдигане на пръсти - 3х20"
            ],
            back: [
                "Гребане с щанга - 3х10",
                "Набирания с подхват - 3х8",
                "Хипerekстензия - 3х12",
                "Лат машина - 3х10"
            ],
            abs: [
                "Планк - 3х60 сек",
                "Коремни преси - 3х20",
                "Велосипед - 3х15",
                "Страничен планк - 3х45 сек"
            ]
        };

        const cards = document.querySelectorAll('.exercise-card');
        const modal = document.getElementById('exerciseModal');
        const modalTitle = document.querySelector('.modal-title');
        const exerciseList = document.getElementById('exerciseList');
        const closeBtn = document.querySelector('.close-btn');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const category = card.dataset.category;
                modalTitle.textContent = card.textContent;
                exerciseList.innerHTML = '';
                
                exercises[category].forEach(exercise => {
                    const li = document.createElement('li');
                    li.textContent = exercise;
                    exerciseList.appendChild(li);
                });
                
                modal.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
