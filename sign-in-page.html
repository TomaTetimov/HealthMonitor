<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Добавя разстояние между полетата */
            align-items: center;
            width: 100%;
        }
        .input-group input {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px; /* Разстояние между полетата и бутона */
        }
        button:hover {
            background: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">Health Monitor</div>
        <h2>Registration</h2>
        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
            </div>
            <button type="submit">Sign up</button>
            <p id="errorMessage" class="error"></p>
        </form>
        <a href="login-page.html">Already have an account? Sign in</a>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("newUsername").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("newPassword").value;
            let errorMessage = document.getElementById("errorMessage");
            
            if (username === "" || email === "" || password === "") {
                errorMessage.textContent = "Please fill in all fields!";
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = "The password must be at least 6 characters long!";
                return;
            }
            
            window.location.href = "welcome.html";
        });
    </script>
</body>
</html>
